<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post</title>
</head>
<body>
    <h1>Get Requests</h1>
    <form method="get" action="http://localhost:3000/register">
        <input placeholder="enter username" name="user" type="text">
        <input placeholder="enter password" name="password" type="password">
        <button>Submit</button>
    </form>
    <hr>

    <h1>Post requests</h1>
    <form method="post" action="http://localhost:3000/register">
        <input placeholder="enter username" name="user" type="text">
        <input placeholder="enter password" name="password" type="password">
        <button>Submit</button>
    </form>
</body>
</html>
